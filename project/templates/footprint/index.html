<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% load staticfiles %}
  <!-- jQuery -->
  <script src="{% static "js/jquery-1.12.4.min.js" %}"></script>

  <!-- Bootstrap -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <link href="{% static "css/bootstrap-select.min.css" %}" rel="stylesheet" />
  <script src="{% static "js/bootstrap-select.min.js" %}"></script>

  <!-- Angular -->
  <script src="{% static "js/angular.min.js" %}"></script>
  <script src="{% static "js/angular-route.min.js" %}"></script>

  <!-- App -->
  <link href="{% static "footprint/css/footprint.css" %}" rel="stylesheet" />
  <script src="{% static "footprint/js/footprint.app.js" %}"></script>
  <script src="{% static "footprint/js/footprint.services.js" %}"></script>
  <script src="{% static "footprint/js/footprint.controller.map.js" %}"></script>
  <script src="{% static "footprint/js/footprint.controller.action.js" %}"></script>

  <!-- Esri + Leaflet -->
  <link href="{% static "css/leaflet.esri.css" %}" rel="stylesheet" />
  <script src="{% static "js/leaflet.js" %}"></script>
  <script src="{% static "js/esri-leaflet.js" %}"></script>
  <!-- Esri + Leaflet MarkerCluster -->
  <link href="{% static "css/MarkerCluster.Default.css" %}" rel="stylesheet" />
  <link href="{% static "css/MarkerCluster.css" %}" rel="stylesheet" />
  <script src="{% static "js/leaflet.markercluster.js" %}"></script>
  <!-- <script src="{% static "js/esri-leaflet-clustered-feature-layer.js" %}"></script> -->

  <!-- Others -->
  <script src="{% static "js/collapse.js" %}"></script>

  <link href="{% static "css/loading-bar.css" %}" rel="stylesheet" />
  <script src="{% static "js/loading-bar.js" %}"></script>


</head>
<body ng-app="footprintApp">
  <div ng-controller="actionController">
    {% include "modal-log-file.html" %}

    <div id="panel-wrapper">
      {% include "panel.html" %}
    </div>
  </div>

  <div id="map-wrapper" ng-controller="mapController">
    <div id="map"></div>
  </div>

</body>
</html>
